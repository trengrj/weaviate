sudo: required
language: go
branches:
  except:
  - master
go:
- 1.8.3
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get install jq
- go get github.com/goreleaser/goreleaser
before_script:
- curl https://git.io/vdwgr -sL | bash
script:
- goreleaser --rm-dist --snapshot --skip-validate
- mkdir -p dist_tmp
- mv dist/*.zip dist_tmp
- mv dist/*.txt dist_tmp
- rm -rf dist
- mv dist_tmp dist
deploy:
  provider: gcs
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  skip_cleanup: true
  acl: public-read
  # local-dir: dist/
  detect_encoding: true
authentication:
  anonymous_access:
    enabled: false
  oidc:
    enabled: true
    issuer: https://auth.dev.wcs.api.semi.technology/auth/realms/SeMI
    username_claim: email
    groups_claim: groups
    client_id: wcs
    skip_client_id_check: false
vector_index:
  enabled: true
  url: http://localhost:9201
  denormalizationDepth: 2
  numberOfShards: 1
analytics_engine:
  enabled: true
  defaultUseAnalyticsEngine: false
configuration_storage:
  type: etcd
  url: http://localhost:2379
contextionary:
  url: localhost:9999
query_defaults:
  limit: 20
debug: true
logging:
  interval: 1
  enabled: false
  url: http://telemetry_mock_api:8087/mock/new
# network:
#   genesis_url: http://localhost:8090
#   public_url: http://localhost:8080
#   peer_name: bestWeaviate
telemetry:
  disabled: true

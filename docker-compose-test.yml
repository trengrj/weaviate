version: '3.4'
services:
  weaviate:
    image: weaviate/test-server
    build:
      context: .
      dockerfile: Dockerfile
      target: weaviate
    depends_on:
      - esvector
      - etcd
    restart: on-failure:0
    ports:
     - "8080:8080"
    environment:
      LOG_LEVEL: "debug"
      CONFIGURATION_STORAGE_TYPE: etcd
      CONFIGURATION_STORAGE_URL: http://etcd:2379
      CONTEXTIONARY_URL: contextionary:9999
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      ESVECTOR_URL: http://esvector:9200
  contextionary:
    image: semitechnologies/contextionary:en0.16.0-v0.4.19
    ports:
      - "9999:9999"
    environment:
      SCHEMA_PROVIDER_URL: etcd:2379
      OCCURRENCE_WEIGHT_LINEAR_FACTOR: 0.75
  etcd:
    image: gcr.io/etcd-development/etcd:v3.3.8
    ports:
      - "2379:2379"
    entrypoint: /usr/local/bin/etcd
    command: 
      - "--name"
      - "s1"
      - "--data-dir"
      - "/etcd-data"
      - "--listen-client-urls"
      - "http://0.0.0.0:2379"
      - "--advertise-client-urls"
      - "http://0.0.0.0:2379"
      - "--listen-peer-urls"
      - "http://0.0.0.0:2380"
      - "--initial-advertise-peer-urls"
      - "http://0.0.0.0:2380"
      - "--initial-cluster"
      - "s1=http://0.0.0.0:2380"
      - "--initial-cluster-token"
      - "tkn"
      - "--initial-cluster-state"
      - "new"
  esvector:
    image: semitechnologies/esvector:7.1.0
    environment:
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms500m -Xmx500m
      discovery.type: single-node
    ports: 
      - "9201:9200"
      - "9301:9300"

version: '3.2'
services:
  db:
    image: cassandra:3
    volumes: 
      - ~/cassandra:/var/lib/cassandra
    ports: 
      - 7000:7000
      - 9042:9042
    environment: 
      CASSANDRA_START_RPC: "true"
  weaviate-broker:
    image: creativesoftwarefdn/weaviate-broker:latest
    ports:
      - 1883:1883
      - 8888:8888
  weaviate:
    build:
      context: .
      args:
        config_file: ./weaviate.conf.json
        action_schema: ./test/schema/test-action-schema.json
        thing_schema: ./test/schema/test-thing-schema.json
        release: nightly
        platform: linux
        architecture: amd64
    depends_on:
      - "db"
      - "weaviate-broker"
    ports: 
      - 80:80
      - 443:443
    environment:
      - WEAVIATE_CASSANDRA_DB_HOST=db

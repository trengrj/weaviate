name: Report a bug
description: A clear and concise description of what the bug is.
title: "Bug Report: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |

        * For questions, ask in [Slack](https://join.slack.com/t/weaviate/shared_invite/zt-goaoifjr-o8FuVz9b1HLzhlUfyfddhw).
        * Before you file an issue read the [Contributing guide](https://github.com/semi-technologies/weaviate/blob/master/CONTRIBUTING.md).
        * Before raising a bug report, please search for [existing bug report issues](https://github.com/semi-technologies/weaviate/issues?q=is%3Aopen+is%3Aissue+label%3Abug) to avoid creating duplicates.

  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: This project has a Code of Conduct that all participants are expected to understand and follow.
      options:
        - label: I have read and agree to the Weaviate's [Code of Conduct](https://github.com/semi-technologies/weaviate-io/blob/main/CODE_OF_CONDUCT.md)
          required: true

  - type: textarea
    attributes:
      label: Steps to reproduce the bug
      description: |
        - Give as much detail as you can to help us understand the bug you want to report.
        - Go to '...'
        - Click on '...'
        - Scroll down to '...'
        - See the error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots or screen captures to help explain your problem.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context?
      description: Any additional information, configuration, or data that might be necessary to reproduce the issue.
    validations:
      required: false
